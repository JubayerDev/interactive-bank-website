<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bank</title>

    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-16">
        <h1 class="text-5xl text-center mt-16">Welcome to the <span class="font-semibold text-cyan-400">Interactive Bank!</span></h1>
    </header>

    <!-- Main -->
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8">
            <h2 class="text-3xl mb-4">Please Login</h2>
            <div class="">
                <input id="user-email" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-4" type="text" name="" id="" placeholder="Enter Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block px-4 w-2/4" type="password" name="" id="" placeholder="Enter Password">
                <button id="submit-button" class="px-4 py-2 rounded text-white mt-8 bg-indigo-500 font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
