<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>

    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-cyan-400">Money!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-teal-700 p-12 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-cyan-500 p-12 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-500 p-12 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <div class="">
                        <input id="deposit-amount" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-4 mt-4" type="text" name="" id="" placeholder="$ amount you want to deposit">

                        <button id="deposite-button" class="px-4 py-2 rounded text-white bg-indigo-500 font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-indigo-200 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <div class="">
                        <input id="withdraw-amount" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-4 mt-4" type="text" name="" id="" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button" class="px-4 py-2 rounded text-white bg-indigo-500 font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Script JS -->
    <script src="js/second.js"></script>
</body>
</html>
